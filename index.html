<div class="container">
  <h1>Displaying User Data</h1>
  <p>Log in with your Spotify account</p>
  <button class="btn btn-primary" id="btn-login">Login</button>
  <div id="result"></div>
</div>
<script id="result-template" type="text/x-handlebars-template">
  <table>
      <thead>
          <th>Album Art</th>
          <th>Title</th>
          <th>Artist</th>
          <th>Duration</th>
      </thead>
      <tbody>
          {{#items}}
              <tr>
                  <td><img src="{{album.images.2.url}}"></td>
                  <td>{{name}}</td>
                  <td>{{artists.0.name}}</td>
                  <td>{{time}}</td>
              </tr>
          {{/items}}
  </table>
</script>
