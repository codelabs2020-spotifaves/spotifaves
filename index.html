<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotifaves</title>
  <!-- Import the React, React-Dom and Babel libraries from unpkg -->
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="application/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Displaying User Data</h1>
    <p>Log in with your Spotify account</p>
    <button class="btn btn-primary" id="btn-login">Login</button>
    <div id="result"></div>
  </div>
  <script id="result-template" type="text/x-handlebars-template">
    <table>
        <thead>
            <th>Album Art</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Duration</th>
        </thead>
        <tbody>
            {{#items}}
                <tr>
                    <td><img src="{{album.images.2.url}}"></td>
                    <td>{{name}}</td>
                    <td>{{artists.0.name}}</td>
                    <td>{{time}}</td>
                </tr>
            {{/items}}
    </table>
  </script>
  <script type="application/javascript" src="./login.js"></script>
</body>
</html>
